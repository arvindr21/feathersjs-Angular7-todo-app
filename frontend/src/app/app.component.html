<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!--  <span>HOME</span> -->
    <span><a class="logo" href="/home">Todo App</a></span>
    <span class="spacer"></span>
    <div *ngIf="isLoggedIn()">
      <button mat-button [matMenuTriggerFor]="menu">Username <mat-icon>more_vert</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item href="javascript:" (click)="logout()"
          >Logout</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="body-wrapper">
  <router-outlet></router-outlet>
</div>
