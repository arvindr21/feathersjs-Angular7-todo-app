<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email*" name="email" required [(ngModel)]="email"/>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password*" name="password" type="password" required [(ngModel)]="password"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary" [disabled]="!email || !password">
      REGISTER
    </button>
    <a mat-button routerLink="/login">Login</a>
  </mat-card-actions>
</mat-card>
